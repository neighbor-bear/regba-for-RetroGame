name: ReGBA for RetroFW Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Install dependencies
      run: |
        sudo apt-get update
        # 安装主机系统SDL开发库
        sudo apt-get install -y build-essential git bzip2 libsdl1.2-dev libpng-dev zlib1g-dev squashfs-tools
        
    - name: Setup RetroFW toolchain
      run: |
        sudo mkdir -p /opt
        wget https://github.com/retrofw/buildroot/releases/download/2018.02.11/mipsel-linux-uclibc_x64.tar.gz
        sudo tar -xzf mipsel-linux-uclibc_x64.tar.gz -C /opt
        rm mipsel-linux-uclibc_x64.tar.gz
        
        # 重命名工具链目录
        sudo mv /opt/mipsel-linux-uclibc /opt/mipsel-RetroFW-linux-uclibc
        
        # 设置PATH
        echo "/opt/mipsel-RetroFW-linux-uclibc/usr/bin" >> $GITHUB_PATH
        echo "CHAINPREFIX := /opt/mipsel-RetroFW-linux-uclibc" >> Makefile.config
        
        # 创建符号链接，使工具链能找到SDL头文件
        sudo ln -s /usr/include/SDL /opt/mipsel-RetroFW-linux-uclibc/usr/include/SDL

    - name: Build ReGBA
      run: |
        # 修复权限问题
        sudo chmod -R a+rw /opt/mipsel-RetroFW-linux-uclibc
        
        # 设置环境变量
        export PATH="/opt/mipsel-RetroFW-linux-uclibc/usr/bin:$PATH"
        export SYSROOT="/opt/mipsel-RetroFW-linux-uclibc"
        export C_INCLUDE_PATH="/usr/include:$C_INCLUDE_PATH"
        
        # 手动指定SDL头文件路径
        make -j$(nproc) SDL_CFLAGS="-I/usr/include/SDL"
        make opk
        make ipk

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: regba-build
        path: |
          regba/regba.opk
          regba/regba.ipk
          regba/regba.dge
          regba/regba.elf
